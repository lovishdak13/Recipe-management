<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            border: 2px solid rgb(0, 33, 141);
            align-items: center;
            justify-content: center;
            width: 30vw;
            margin-top: 5vh;
        }
        button {
            margin: 10px 0;
            display: flex;
            width: 100%;
        }
        .mb-3 {
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Recipe</h2>
        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="mb-3">
                <label for="receipe_name" class="form-label">Recipe Name</label>
                <input name="receipe_name" value="{{ receipe.receipe_name }}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="receipe_description" class="form-label">Recipe Description</label>
                <textarea name="receipe_description" class="form-control">{{ receipe.receipe_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="receipe_image" class="form-label">Recipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
